<div class="container">
  <h2>Pedidos asignados a {{ nameDelivery }}</h2>
  <div *ngIf="orders.length > 0">
    <table class="table table-hover table-primary">
      <thead>
        <tr>
          <th scope="col">Cliente</th>
          <th scope="col">Dirección</th>
          <th scope="col">Total</th>
          <th scope="col">Transferencia</th>
          <th scope="col">Efectivo</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="table-secondary">
          <td>{{ order.nameClient }}</td>
          <td>{{ order.direction}}</td>
          <td>{{ order.montoCompra | currency }}</td>
          <td>{{ order.transferenciaPay | currency }}</td>
          <td>{{ order.efectivo | currency }}</td>
          <td>
            <button class="btn btn-primary" (click)="openInGoogleMaps(order.direction)">
              Abrir en Google Maps
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="orders.length === 0">
    <p>No hay pedidos asignados.</p>
  </div>
</div>
