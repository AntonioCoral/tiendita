<!-- src/app/components/add-category/add-category.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Agregar Categoría</h2>
        <form [formGroup]="form" (ngSubmit)="addCategory()">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre de la Categoría</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
              El nombre es requerido.
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- src/app/components/list-categories/list-categories.component.html -->
<div class="container mt-5">
  <h2 class="text-center">Categorías</h2>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <button (click)="deleteCategory(category.id)" class="btn btn-danger w-100">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
