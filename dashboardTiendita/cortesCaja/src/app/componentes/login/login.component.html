<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<body style="background-color: transparent;">

  <div>

    
    <div class="container">
        <div class="logo">
          <img src="./assets/logo.jpg" alt="Logo">
        </div>
        <div class="card">
          <div class="card-header">
            Iniciar sesión
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="form-group">
                <label for="email">Usuario:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button routerLink="/list-orders" type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
      
      
  </div>
</body>
</html>
