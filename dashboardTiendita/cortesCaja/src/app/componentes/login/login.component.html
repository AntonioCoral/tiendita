<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<body style="background-color: transparent;">

  <div>

    
    <div class="container">
        <div class="logo">
          <img src="./assets/logo.jpg" alt="Logo">
        </div>
        <div class="container">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="isDelivery">¿Es repartidor?</label>
              <select id="isDelivery" formControlName="isDelivery" class="form-control">
                <option value="true">Sí</option>
                <option value="false">No</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        
      </div>
      
      
  </div>
</body>
</html>
