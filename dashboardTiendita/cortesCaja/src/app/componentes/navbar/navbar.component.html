<div id="authModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Autenticación requerida</h5>
      </div>
      <div class="modal-body">
        <!-- Abrir el formulario correctamente -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <input type="password" id="password" formControlName="password" class="form-control" [attr.type]="passwordVisible ? 'text' : 'password'" required>
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i class="bi bi-eye-slash" *ngIf="!passwordVisible"></i>
                <i class="bi bi-eye" *ngIf="passwordVisible"></i>
              </button>
            </div>
          </div>
          <!-- Mensaje de error si las credenciales son incorrectas -->
          <div *ngIf="loginForm.invalid && loginForm.touched" class="alert alert-danger mt-2">
            Credenciales inválidas, por favor inténtelo de nuevo.
          </div>
        <!-- Cerrar el formulario correctamente -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
